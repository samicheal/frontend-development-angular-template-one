<mat-drawer-container [hasBackdrop]="sideBarOpened">

    <!-- side bar contained in mat-drawer -->

        <app-sidebar></app-sidebar>
    </mat-drawer>

    <!-- side bar contained in mat-drawer -->
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>


<app-footer></app-footer>
